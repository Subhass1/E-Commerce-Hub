<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--========================================================
                our navbar section
     =========================================================== -->
     <header>
        <nav>
            <div class="logo-img">
                <img src="img/logo.png" alt="">
                <p>U-HUB</p>
            </div>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="user-actions">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>

     <!--========================================================
                our Home section
     =========================================================== -->
     <div class="home-images-1">
        <img src="img/home-img-1.png" alt="">
        
    </div>

 <!--========================================================
                our cart section
     =========================================================== -->
    <div class="info-cart-container">
        <div class="another-info-cart">
            <div class="info-cart-item">
                <div class="info-navbar">
                   <a href="#">Product</a>
                   <a href="#">Price</a>
                   <a href="#">Quantity</a>
                   <a href="#">Subtotal</a>
                </div>
        
                <div class="jacket-img">
                    <img src="img/jacket.png" alt="">
                    <div class="info-content">
                        <span class="info-name">Long Jacket</span>
                    <span class="info-price">Rs. 250,000.00</span>
                    </div>
                </div>
                
            </div>
            <div class="cart-totals">
                <h1>Cart Totals</h1>
                 <p>Subtotal: Rs. 250,000.00 </p>
                 <p>Total:RS.250,000.00</p>
                 <!-- <button class="button-3">Check Out</button> -->
                 <a href="#" class="show-more">Show More</a>
            </div>
        </div>
        
       
    </div>
      <!--========================================================
                our footer section
     =========================================================== -->
     <footer class="footer">
        <div class="address">
            <img src="img/logo.png" alt="logo">
            <p>Kumaripati, Lalitpur</p>
        </div>
        <div class="links">
            <h4>Links</h4>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="help">
            <h4>Help</h4>
            <a href="#">Payment Options</a>
            <a href="#">Returns</a>
            <a href="#">Privacy Policies</a>
        </div>
        <div class="newsletter">
            <h4>Newsletter</h4>
            <form action="#">
                <input type="email" placeholder="Enter Your Email Address">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
